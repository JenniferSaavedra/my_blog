                    </div>
                    <div class="form-group m-b-20">
                        <input id="id_password" name="password" type="password" class="form-control input-lg inverse-mode no-border" placeholder={% trans "ContraseÃ±a" %} required />
                    </div>
                    <div class="checkbox m-b-20">

                            <input type="checkbox" /> {% trans "Recordar nombre de usuario" %}
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">{% trans "Iniciar seccion" %}</button>

                </form>
            </div>
        </div>

	</div>

</div>
